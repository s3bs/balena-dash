version: "2"
slug: "balena-dash"
name: "balenaDash"
type: "sw.application"
assets:
  - url: "https://github.com/s3bs/balena-dash"
    name: "repository"
  - url: "https://raw.githubusercontent.com/balenalabs/balena-dash/master/logo.png"
    name: "logo"
data:
  description: "Build a Raspberry Pi-based desktop dashboard for signage or dashboards remotely accessible from anywhere."
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_gpu_mem: 128
  applicationEnvironmentVariables:
    - SHOW_CURSOR: 0
    - CONTROL_TV: 0    
    - ENABLE_GPU: 1   
    - KIOSK: 1
    - PERSISTENT: 1
    - PORTAL_SSID: balenaDash
    - PORTAL_PASSPHRASE: balenaDash
    - ACTIVITY_TIMEOUT: 600
    - LAUNCH_URL: ""
    - ROTATE_DISPLAY: normal
    - WINDOW_SIZE: ""
    - WINDOW_POSITION: 0,0
    - LOCAL_HTTP_DELAY: 0
    - FBCP_DISPLAY: ""
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi4-64"
    - "fincm3"
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "intel-nuc"
    - "genericx86-64-ext"
